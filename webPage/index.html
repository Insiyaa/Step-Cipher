<!DOCTYPE html>
<html>
    <head>
        <title>
            Step Cipher
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
        <link rel="text/javascript" href="script/script.js">
        <link rel="text/javascript" href="css/bootstrap/js/bootstrap.min.js">
        <style>
            h1 {
                color: aliceblue;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top navbar-inverse">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <h1>
                            StepCi
                        </h1>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="plainText">Plain text</label>
                    <input type="text" class="form-control" id="plainText" placeholder="Enter your text here">
                </div>
                <div class="form-group">
                    <label for="code">Code(only alphabets)</label>
                    <input type="password" class="form-control" id="code" placeholder="Enter the code">
                </div>
                <div class="form-group">
                    <label for="step">Step</label>
                    <input type="number" class="form-control" id="step" placeholder="Enter your step here" min="0">
                </div>
                <button class="btn btn-default" onclick="go(); return false;" onsubmit="return false;">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="well" id="well">You'll get your crypted text here!</div>
    </body>
    <script>
        alert("JS active!");
        function go() {
            var code = document.getElementById("code").value;
            if (!/^[a-zA-Z]*$/g.test(code)) {
                alert("Invalid characters");
                document.getElementById("code").focus();
                return false;
            }
            var step = parseInt(document.getElementById("step").value);
            var plainT = document.getElementById("plainText").value;
            okay = cryptIt(plainT, code, step);
            if (!okay) {
                content = "Well you used something other than alphabets in code. Try again :)!"
            }
            content = "Ciphered Text is " + okay + " ."
            document.getElementById('well').innerHTML = content;
        }
        function cryptIt(str, ciph, step) {
            var final = "";
            var pos = 0;
            var len = ciph.length;
            if(step >= len){
		        step = step % len;
	        }
            var textLen = str.length;
            for(var i = 0; i < textLen; i++ )
            {
                var ca = str[i].charCodeAt(0);
                if(ca >= 65 && ca <= 90)
		        {
                    //console.log(ciph[pos]);
			        inc = key(ciph[pos]);
                    //console.log(inc);
			        if((ca + inc) > 90) {
                        //console.log(ca+inc);
				        final += String.fromCharCode(ca + inc - 26);
                        //console.log(final);
                    }
			        else
                        final += String.fromCharCode(ca + inc);
			        pos = pos + (1 + step);
			        if(pos >= len)
				        pos = pos % len;
		        }
		        else if(ca >= 97 && ca <= 122)
		        {
			        inc = key(ciph[pos]);
			        if((ca + inc) > 122)
                        final += String.fromCharCode(ca + inc - 26);
			        else
                        final += String.fromCharCode(ca + inc);
			        pos = pos + (1 + step);
			        if(pos >= len)
				        pos = pos % len;
		        }
		        else
		        {
			        final += String.fromCharCode(ca);
		        }
            }
            //console.log(final);
            if(/[a-zA-Z]/.test(final))
                return final;
            else
                return false;
        }
        function key(c){
            var charCode = c.charCodeAt(0);
            //console.log(charCode);
            if(charCode >= 97 && charCode <= 122)
		        return charCode % 97;
	        else
		        return charCode % 65;
        }
    </script>
</html>
